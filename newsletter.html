<!DOCTYPE html>

<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <script src="https://kit.fontawesome.com/446c3c81d8.js" crossorigin="anonymous"></script>
    <title>Newsletter ILibriDiBetta</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 text-center"><img src="images/imgLibro.jpg" height="100px" /></div>
            <div class="col-9"><span class="title">Libreria OnLine "I Libri di Betta"</span></div>
        </div>

        <div class="row">
            <div class="col-3">
                <nav>
                    <ul class="nav_items">
                        <li><i class="fas fa-laptop-house"></i><a href="index.html">Home</a></li>
                        <li><i class="fas fa-book"></i><a href="ordini.html">Ordina</a></li>
                        <li><i class="fas fa-envelope-open-text"></i><a href="newsletter.html"><mark>Newsletter</mark></a></li>
                        <li><i class="far fa-address-card"></i><a href="informazioni.html">Informazioni</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-9">
                <div>
                    &nbsp;
                </div>
                <div>
                    Inserisci i tuoi dati per iscriverti alla nostra newsletter:
                </div>
                <div>
                    &nbsp;
                </div>
                <form method="post" onsubmit="javascript: confermaIscrizione()">
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="nome">Nome</label></td>
                                <td><input type="text" name="nome" id="nome" placeholder="Inserisci il tuo nome" /></td>
                            </tr>
                            <tr>
                                <td><label for="cognome">Cognome</label></td>
                                <td><input type="text" name="cognome" id="cognome" placeholder="Inserisci il tuo cognome" /></td>
                            </tr>
                            <tr>
                                <td><label for="email">E-Mail</label></td>
                                <td><input type="email" name="email" id="email" placeholder="Inserisci la tua e-mail" /></td>
                            </tr>
                            <tr>
                                <td><label for="frequenza">Frequenza di ricezione</label></td>
                                <td>
                                    <select name="frequenza" id="frequenza">
                                        <option value="">-- Scegli la frequenza --</option>
                                        <option value="giornaliera">1 volta al giorno</option>
                                        <option value="settimanale">1 volta alla settimana</option>
                                        <option value="mensile">1 volta al mese</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><input class="btnReservation" type="submit" value="Conferma iscrizione" /></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                &nbsp;
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <footer>
                    <span class="footer_text">&copy; 2021 - I Libri di Betta</span>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
